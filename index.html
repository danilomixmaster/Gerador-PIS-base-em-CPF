<!DOCTYPE html>
<html>
<head>
  <title>Gerador de PIS com base em CPF</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="frame">
    <div id="container">
      <h1>Gerador de PIS com base em CPF</h1>
      <label for="CPF">Digite o CPF:</label>
      <input type="text" id="CPF" maxlength="14" placeholder="Somente nÃºmeros" oninput="formatCPF(this)" onkeypress="if (event.keyCode === 13) gerarPIS()">
      <p id="resultado"></p>
      <button onclick="gerarPIS()">Gerar PIS</button>
      <p id="error-message">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
